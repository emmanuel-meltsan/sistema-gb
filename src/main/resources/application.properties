spring.application.name=biblioapi

# hibernate

spring.datasource.url=jdbc:mysql://localhost:3306/gbibliotecadb # uso mysql local
#spring.datasource.url=jdbc:mysql://mysql-db:3306/gbibliotecadb # uso con docker Docker
spring.datasource.username=root
spring.datasource.password=admin2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# Disabling the /v3/api-docs endpoint
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



# Informaci√≥n general de la API
springdoc.info.title=Biblioteca API
springdoc.info.description=API para gestionar libros en una biblioteca
springdoc.info.terms-of-service=https://www.tuempresa.com/terminos


# mensajes personalizados
spring.messages.basename=messages
spring.messages.encoding=UTF-8

